<!DOCTYPE html>
<html lang="en">
<head>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   
	
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
	
crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css"></link>
</head>
<body>
    <div id = "result"></div>
    <button type ="button" onClick = data()></button>
    <script>
        $.get("https://laynoor.github.io/productsjson/products.json", function(data) {
            console.log(data)
            var products = data
            var output = ""
            products.forEach (function(product) {
                output+= '<div class="product">';
                output+= '<span class="name">' + product.name + '</span>';
                output+= '<p class="description">' + product.description + '</p>';
                output+= '<span class="price">' + product.price + '</span>';
                output+= '<div class="categories">';
                product.categories.forEach (function(category) {
                    output += '<p class="category">' + category + '</p>';
                })
                output += '<div></div>'
            }) 
            document.getElementById('result').innerHTML = output;
        })
    </script>
</body>
</html>
